  <meta charset="UTF-8">

  <title>Create A Test</title>
</head>
<body>
    <button id="backButton">Go back</button>
  <div class="container">
  <h1>Create Test</h1>
  <input type="text" id="textboxQuizName" placeholder="Name of Test"/>
  <input type="text" id="textboxQuizTimeLimit" placeholder="Time Limit (minutes)" />
  <button id="btnSubmitQuizName">Add</button>
  <fieldset>
    <legend>Questions and answers</legend>
    <div id="quizForm">
      <div id = "quizInformation">
        <label id="testName">Test Name: <h3 id = "headerQuizName"></h3></label>
        <label id="testTimeLimit">Time Limit: <h3 id = "headerTimeLimit" ></h3> Minutes</label>
      </div>
      <ol id="listQuestionAndAnswer">
      </ol>
    </div>
    <button id="addMultipleChoiceQuestion">Add Question</button>
    <button id="submitButton">Submit</button>
    <div id="testInfo"></div>
  </fieldset>
  <button id="logOutButton" class="top_margin">Log Out</button>
</div>
</body>
